<mat-toolbar class="mat-elevation-z6 main-menu" color="primary">Vuelos TandS</mat-toolbar>
<div class="container-panel">
  <h1>Bienvenivos a vuelos TandS</h1>
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Consultar Vuelos
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon>flight takeoff</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Siguiente</button>
        <button mat-button color="primary" routerLink="vuelos">Consultar</button>

      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Ver sus reservas
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon>account_box</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput required type="search" placeholder="Ingrese su Cédula" [(ngModel)]="busqueda" name="busqueda" #uname="ngModel"/>
        <button mat-button matPrefix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Atrás</button>
        <button mat-button color="primary" [disabled]="uname.errors?.required" [routerLink]="['/consulta-reserva',busqueda]">Consultar</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
<footer class="docs-footer" color="primary">
    <div>
      <span>Desarrollado por Mauricio Ruiz</span>
    </div>
</footer>
